{% extends 'accounts/base.html' %}

{% block title %}Autenticator - Bem-vindo{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center text-center" style="height: 85vh;">
    <h1 class="fw-bold text-primary d-flex align-items-center">
        Autenticator <span class="ms-2" style="font-size: 1.2em;">🔐</span>
    </h1>
    <p class="text-muted" style="max-width: 600px;">
        Registre e faça login de forma simples e eficiente.
    </p>
    
    <div class="mt-4 d-flex gap-3">
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="btn btn-success btn-lg">Ir para Dashboard</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-3 px-5 py-2" style="font-size: 20px; min-width: 179px;">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg px-5 py-2">Registrar</a>
        {% endif %}
    </div>
</div>
{% endblock %}
