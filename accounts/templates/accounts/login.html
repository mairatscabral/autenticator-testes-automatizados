{% extends 'accounts/base.html' %}

{% block title %}Autenticator - Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
    <div class="card shadow p-4" style="width: 400px; border-radius: 10px;">
        <h3 class="text-center fw-bold">Login</h3>
        <p class="text-muted text-center">Acesse sua conta</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-center p-2" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'register' %}">Não tem conta? Cadastre-se</a><br>
            <a href="{% url 'forget_password' %}">Esqueceu sua senha?</a>
        </div>
    </div>
</div>
{% endblock %}
